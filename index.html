<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Consultar clima</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div id="map">
					
				</div>
			</div>
			<div class="col-md-6">
				<h1 class="text-center">Google Maps APP</h1>
				<div class="form-group">
					<select class="form-control" id="select">
						<option>Seleccione una ubicación</option>
						<option value="scl">Santiago de Chile</option>
						<option value="ccp">Concepción, Región del Bío Bio</option>
						<option value="lsc">La Serena, Región de Coquimbo</option>
					</select>
				</div>
			</div>
			<div class="col-md-8 col-md-offset-6">
				<h2 id="resumen"></h2>
				<table class="table table-striped">
					<tr>
						<td>Sensación térmica:</td>
						<td id="sensacion"></td>
					</tr>
					<tr>
						<td>Probabilidad de lluvia:</td>
						<td id="probabilidad"></td>
					</tr>
					<tr>
						<td>Humedad relativa:</td>
						<td id="humedad"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	

	
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMAX0corsBP9VxX_Afrk_-AXAvmHV8hnc&callback=initMap">
    </script>-->
</body>
</html>
